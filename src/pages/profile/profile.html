<ion-header>
  
  <ion-navbar>
    <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item no-lines class="image-item">
      <ion-avatar style="width:100px; height:100px;">
        <img src="assets/img/default.png" />
      </ion-avatar>
    </ion-item>
    <ion-item  class="profile-item">
      <ion-label >First & Last name</ion-label>
      <ion-input >Adam Moisa</ion-input>
    </ion-item>
    <ion-item  class="profile-item">
      <ion-label fixed>Email</ion-label>
      <ion-input >adam@gmail.com</ion-input>
    </ion-item>
    <ion-item  class="profile-item">
      <ion-label fixed>Phone</ion-label>
      <ion-input type="tel">+123456789</ion-input>
    </ion-item>
    <ion-item no-lines class="profile-item">
      <ion-label fixed>People</ion-label>
      <button ion-button icon-only item-end mode="ios" color="white" (click)="goToPeople()"><ion-icon name="ios-arrow-forward" ></ion-icon></button>
    </ion-item>
    <ion-item no-lines class="profile-item">
      <ion-label item-start>Notification</ion-label>
      <ion-toggle item-end></ion-toggle>
    </ion-item>
     <ion-item no-lines class="profile-item">
      <ion-label fixed>Privacy</ion-label>
      <button ion-button icon-only item-end mode="ios" color="white" (click)="goToPrivacy()" ><ion-icon name="ios-arrow-forward"></ion-icon></button>
    </ion-item>
      <button ion-button round full class="orange-btn btn">Save</button>
  </ion-list>
</ion-content>
