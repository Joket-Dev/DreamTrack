<ion-header>
    
      <ion-navbar hideBackButton>
        <ion-buttons left  >
            <button ion-button icon-only (click)="goToPreviousPage()" ><ion-icon name="ios-arrow-back"></ion-icon></button>
          </ion-buttons>
        <ion-title>Privacy</ion-title>
      </ion-navbar>
    
    </ion-header>


<ion-content padding>
    
  <ion-item no-lines class="image-item">
    <ion-avatar style="width:100px; height:100px;">
      <img src="assets/img/default.png" />
    </ion-avatar>
  </ion-item>
  <h5>Who can see my personal info</h5>
  <ion-item >
    <ion-label>Email</ion-label>
    <ion-select [(ngModel)]="email">
      <ion-option value="every">Every One</ion-option>
      <ion-option value="my">My Contacts</ion-option>
      <ion-option value="no">NoBody</ion-option>
    </ion-select>
  </ion-item>
  <ion-item >
    <ion-label>Phone</ion-label>
    <ion-select [(ngModel)]="phone">
      <ion-option value="every">Every One</ion-option>
      <ion-option value="my">My Contacts</ion-option>
      <ion-option value="no">NoBody</ion-option>
    </ion-select>
  </ion-item>
  <ion-item >
    <ion-label>Profile Picture</ion-label>
    <ion-select [(ngModel)]="photo">
      <ion-option value="every">Every One</ion-option>
      <ion-option value="my">My Contacts</ion-option>
      <ion-option value="no">NoBody</ion-option>
    </ion-select>
  </ion-item>
</ion-content>
