<ion-header>

  <ion-navbar hideBackButton>
    <ion-buttons left  >
        <button ion-button icon-only (click)="goToPreviousPage()" ><ion-icon name="ios-arrow-back"></ion-icon></button>
      </ion-buttons>
    <ion-title>People</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item class="large" no-lines text-wrap (click)="toggleGroup(0)" [ngClass]="{active: isGroupShown(0)}">
    <ion-row>
      <ion-col col-9 class="title-div"><ion-icon class="large-icon" name="logo-facebook" ></ion-icon>Facebook</ion-col>
      <ion-col col-3 text-right><button class="large-btn" ion-button icon-only color="white"><ion-icon [name]="isGroupShown(0) ? 'ios-arrow-down' : 'ios-arrow-forward'" color="blue-custom" class="large-icon"></ion-icon></button></ion-col>
    </ion-row>
      <div *ngIf="isGroupShown(0)" class="content-div">
          <div>
            <ion-icon item-start name="md-person"></ion-icon>
            <button ion-button color="white">Gary Stout</button>
          </div>
          <div>
            <ion-icon item-start name="md-person"></ion-icon>
            <button ion-button color="white">Gary Stout</button>
          </div>
          <div>
            <ion-icon item-start name="md-person"></ion-icon>
            <button ion-button color="white">Gary Stout</button>
          </div>
          
        </div>
    </ion-item>
    <ion-item class="large" no-lines text-wrap (click)="toggleGroup(1)" [ngClass]="{active: isGroupShown(1)}">
      <ion-row>
        <ion-col col-9 class="title-div"><img class="large-img" src="assets/img/contacts.png" />Contacts</ion-col>
        <ion-col col-3 text-right>
          <button class="large-btn" ion-button icon-only color="white"><ion-icon [name]="isGroupShown(1) ? 'ios-arrow-down' : 'ios-arrow-forward'" color="blue-custom" class="large-icon" ></ion-icon></button>
        </ion-col>
      </ion-row>
        <div *ngIf="isGroupShown(1)" class="content-div">
          <div>
            <ion-icon item-start name="md-person"></ion-icon>
            <button ion-button color="white">Gary Stout</button>
          </div>
          <div>
            <ion-icon item-start name="md-person"></ion-icon>
            <button ion-button color="white">Gary Stout</button>
          </div>
          <div>
            <ion-icon item-start name="md-person"></ion-icon>
            <button ion-button color="white">Gary Stout</button>
          </div>
          
        </div>
      </ion-item>
    
  </ion-list>

</ion-content>
