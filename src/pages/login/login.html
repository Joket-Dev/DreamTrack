<!--

  Ionic pages and navigation.

<ion-header>

  <ion-navbar hideBackButton>
    <ion-buttons left>
        <button ion-button icon-only (click)="goToPreviousPage()" ><ion-icon name="ios-arrow-back"></ion-icon></button>
      </ion-buttons>
    <ion-title *ngIf="loginType=='login'">Login</ion-title>
    <ion-title *ngIf="loginType=='register'">Register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="logo-div">
    <img src="assets/img/icon.png" class="logo" />
  </div>
  <ion-segment [(ngModel)]="loginType" color="primary" (ionChange)="segmentChanged($event)" mode="ios">
    <ion-segment-button value="login">
      Login
    </ion-segment-button>
    <ion-segment-button value="register">
      Register
    </ion-segment-button>
  </ion-segment>
  <div *ngIf="business==false">
    <ion-list class="login-content" *ngIf="loginType=='login'">
        <ion-item>
          <ion-label floating>Email Address</ion-label>
          <ion-input type="text"></ion-input>
        </ion-item>
        <!-- <ion-item>
          <ion-label floating>Password</ion-label>
          <ion-input type="password"></ion-input>
        </ion-item> -->
          <button ion-button round full class="orange-btn btn first-btn" (click)="login()">Login</button>
          <button ion-button round full class="fb-btn btn" (click)="fbLogin()"><ion-icon name="logo-facebook" style="font-size:1.3em;"></ion-icon> &nbsp;&nbsp;Login with facebook</button>
    </ion-list>
    <ion-list class="login-content" *ngIf="loginType=='register'">
        <ion-item>
          <ion-label floating>Full Name</ion-label>
          <ion-input type="text"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>Email Address</ion-label>
          <ion-input type="text"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>Phone Number</ion-label>
          <ion-input type="tel"></ion-input>
        </ion-item>
        <!-- <ion-item>
          <ion-label floating>Password</ion-label>
          <ion-input type="password"></ion-input>
        </ion-item> -->
          <button ion-button round full class="orange-btn btn first-btn">Sign up</button>
          <button ion-button round full class="fb-btn btn"><ion-icon name="logo-facebook" style="font-size:1.3em;"></ion-icon> &nbsp;&nbsp;Sign up with facebook</button>
    </ion-list>
  </div>
  <div *ngIf="business==true">
    <ion-list class="login-content" *ngIf="loginType=='register'">
      <ion-item>
        <ion-label floating>Email Address</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Phone Number</ion-label>
        <ion-input type="tel"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>ABN</ion-label>
        <ion-input type="tel"></ion-input>
      </ion-item>
      <!-- <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input type="password"></ion-input>
      </ion-item> -->
      <ion-item no-lines class="agree">
        <ion-label>I agree to Terms and Conditions</ion-label>
        <ion-checkbox [(ngModel)]="agree"></ion-checkbox>
      </ion-item>
        <button ion-button round full class="orange-btn btn first-btn" (click)="RegisterBusiness()">Register</button>
  </ion-list>
  <ion-list class="login-content" *ngIf="loginType=='login'">
    <ion-item>
      <ion-label floating>Email Address</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>ABN</ion-label>
      <ion-input type="tel"></ion-input>
    </ion-item>
    <!-- <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password"></ion-input>
    </ion-item> -->
      <button ion-button round full class="orange-btn btn first-btn" (click)="login()">Login</button>
      
  </ion-list>
</div>
</ion-content>
