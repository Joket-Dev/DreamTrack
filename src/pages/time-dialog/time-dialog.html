<ion-content padding>
  <div class="header">
    <button ion-button icon-only mode="ios" color="white" (click)="close()"><ion-icon name="close"></ion-icon></button>
  </div>
  <div style="clear:both;"></div>
  <div class="first">
    <p>We have sent you OTP in Mail</p>
    <ion-input placeholder="Enter OTP" type="number" ></ion-input>
  </div>
  <div class="second">
    <p>Did not receive OTP?</p>
    <p><button>Resend</button> after 05:00</p>
  </div>
  <ion-row class="btn-row">
    <button ion-button round class="btn" (click)="confirm()">Confirm</button>
  </ion-row>
</ion-content>
