<!--

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>PaymentDetailsPage</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item no-lines class="header">
      <p item-start>Subscription Fee</p>
      <ion-label item-end>$80</ion-label>
    </ion-item>
  <ion-segment [(ngModel)]="type" color="blue-custom" mode="ios" (ionChange)="segmentChanged($event)">
        <ion-segment-button value="credit">
          <ion-icon name="ios-card"></ion-icon>Credit Card
        </ion-segment-button>
        <ion-segment-button value="paypal">
          Paypal
        </ion-segment-button>
      </ion-segment>
  
  <ion-item no-lines class="card" *ngIf="type=='credit'">
    <p item-start>Mastercard</p>
    <button ion-button icon-only item-end mode="ios">
      <ion-icon name="ios-arrow-forward"></ion-icon>
    </button> 
  </ion-item>
  <ion-item no-lines class="card" *ngIf="type=='paypal'">
      <ion-label color="dark" floating>Email</ion-label>
      <ion-input></ion-input>
      <button ion-button icon-only item-end mode="ios">
        <ion-icon name="ios-arrow-forward"></ion-icon>
      </button>
  </ion-item>
  <ion-item no-lines *ngIf="type=='paypal'">
      <ion-label color="dark" floating>Password</ion-label>
      <ion-input type="password"></ion-input>
  </ion-item>
  <ion-item no-lines *ngIf="type=='credit'">
      <ion-label color="dark" floating>Card Number</ion-label>
      <ion-input></ion-input>
  </ion-item>
  <ion-item no-lines *ngIf="type=='credit'">
      <ion-label color="dark" floating>Card holder</ion-label>
      <ion-input></ion-input>
  </ion-item>
  <ion-row no-padding *ngIf="type=='credit'">
    <ion-col col-8 no-padding>
        <ion-item no-lines class="inputs">
            <ion-label color="dark" floating>Expiring date</ion-label>
            <ion-input></ion-input>
        </ion-item>
    </ion-col>
    <ion-col col-4 no-padding>
        <ion-item no-lines class="inputs">
            <ion-label color="dark" floating>CVV</ion-label>
            <ion-input></ion-input>
        </ion-item>
    </ion-col>
  </ion-row>
  <ion-row class="button-row">
    <button ion-button round class="orange-btn btn">Pay now</button>
  </ion-row>
  <ion-row class="footer">
    By clicking on Pay now you agree to <span>Terms & Conditions</span>
  </ion-row>
</ion-content>
