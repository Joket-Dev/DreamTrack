<ion-content>
  <div class="title">
    Business Plus<ion-icon name="add"></ion-icon>
  </div>
  <ion-row class="content-row">
    <ion-col col-4 class="active" *ngIf="type==12" (click)="select(12)">
      
      <div class="header">12</div>
      <div class="month">Month</div>
      <div class="price">$11.93/mo</div>
      <div class="save">Save 20%</div>
      <button ion-button round>POPLUAR PLAN</button>
    </ion-col>
    <ion-col col-4 *ngIf="type!=12" (click)="select(12)">
      <div class="header">12</div>
      <div class="month">Month</div>
      <div class="price">$11.93/mo</div>
    </ion-col>
    <ion-col col-4 class="active" *ngIf="type==6" (click)="select(6)">
      
      <div class="header">6</div>
      <div class="month">Month</div>
      <div class="price">$9.33/mo</div>
      <div class="save">Save 20%</div>
      <button ion-button round>POPLUAR PLAN</button>
    </ion-col>
    <ion-col col-4 *ngIf="type!=6" (click)="select(6)">
      <div class="header">6</div>
      <div class="month">Month</div>
      <div class="price">$11.93/mo</div>
    </ion-col>
    <ion-col col-4 class="active" *ngIf="type==3" (click)="select(3)">
      
      <div class="header">3</div>
      <div class="month">Month</div>
      <div class="price">$11.93/mo</div>
      <div class="save">Save 20%</div>
      <button ion-button round>POPLUAR PLAN</button>
    </ion-col>
    
    
    <ion-col col-4 *ngIf="type!=3" (click)="select(3)">
      <div class="header">3</div>
      <div class="month">Month</div>
      <div class="price">$11.93/mo</div>
    </ion-col>
  </ion-row>
  <ion-row class="button-row1" (click)="buttonClicked()">
    <button ion-button round class="orange-btn btn">Get Business Plus</button>
  </ion-row>
  <ion-row class="button-row2">
    <button ion-button round class="cancel-btn" mode="ios" (click)="cancel()">Cancel</button>
  </ion-row>
</ion-content>
